<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Ingreso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        
.login2background{    
    background-image: url(http://huelvared.com/wp-content/uploads/2016/10/agricultura.jpg);
    background-repeat:no-repeat;
    background-attachment: fixed;
    background-size: cover;
}
.loginbox{  
    background: white;
    color: black;    
    margin-top: 10%;
    left: 0;
    padding: 20px;   
    box-shadow: 0 8px 50px -2px #000;
    border-radius:5px;

}
.logo{
    width: 130px; 
    height: 55px;
    margin-left: 10%;
}
@media (max-width:767px) {
    .loginbox{ 
        margin-top: 10%;
    }    
}

.loginbox_content{
    padding:5% 11% 5% 11%;

}

.singtext{
    font-family: "Open Sans",sans-serif;
    font-size: 27px;  
    color: #428BCA;
    float: right;
    padding-right: 25%;
}

.submit-btn{
    float: right;
    margin-right: 28%;
}

.forgotpassword{
    padding-left: 10%;
}
@media (max-width:800px) {
    .submit-btn{
        
        margin-right: 23%;
    }

   
}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<body class="login2background">
        <div class="container">  

 <div class="col-lg-6 col-md-6 col-sm-8  loginbox">
    <div class=" row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
                        <img src="https://s4.postimg.org/64q1bgunx/logo_3.png" alt="Logo" class="logo"> 
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6  ">
                    Ingresar</div>
                                 
                </div>

<form class="form-horizontal" role="form" method="post" action="Login/login_process"> 
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Usuario</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" autofocus required  oninvalid="this.setCustomValidity('Ingrese el Usuario')" oninput="setCustomValidity('')" >

        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Contraseña</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" value="" required autofocus oninvalid="this.setCustomValidity('Ingrese la contraseña')" oninput="setCustomValidity('')" >
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Ingresar" class="btn btn-primary">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>

        </div>
</body>
  
</body>
</html>
